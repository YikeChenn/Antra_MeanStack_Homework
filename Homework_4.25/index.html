<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4.25</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
    <div class="page">
        <div class="Heading"><h1>Sign Up</h1></div>
        <div class="FirstName"><input type="text" placeholder="First Name"></div>
        <div class="LastName"><input type="text" placeholder="Last Name"></div>
        <div class="Mobile"><input type="text" placeholder="Mobile No."></div>
        <div class="Email"><input type="text" placeholder="Email"></div>
        <div class="Password"><input type="text" placeholder="Password"></div>
        <div class="ConfirmPassword"><input type="text" placeholder="Confirm Password"></div>
        <div class="AgreeBox">
            <input type="checkbox" id="Box">
            <label for="Box">I Agree Terms and Conditions set</label>
        </div>
        <div class="Register"><p>Register</p></div>
        <div class="SignIn"><p>Sign In</p></div>
    </div>
</body>
</html>
